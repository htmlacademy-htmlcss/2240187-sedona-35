<div class="modal-container modal-container-close">
  <div class="modal modal-search">
    <button class="modal-close-button" type="button">
      <span class="visually-hidden">Закрыть окно</span>
    </button>
    <section class="modal-content">
      <h2 class="modal-title">Поиск гостиницы в Седоне</h2>

      <form class="form" action="https://echo.htmlacademy.ru" method="get">
        <div class="form-item">
          <label class="form-label" for="data-in">Дата Заезда:</label>
          <div class="form-container">
            <input class="form-input form-input-calendar" id="data-in" type="text" value="27 апреля 2020" placeholder="Введите дату заезда">
            <p class="form-message form-message-error">Мы не можем отправить вас в прошлое.</p>
          </div>
          <label class="form-label" for="data-out">Дата Выезда:</label>
          <div class="form-container">
            <input class="form-input form-input-calendar" id="data-out" type="text" value="1 сентября 2021" placeholder="Введите дату выезда">
            <p class="form-message">На эти даты есть свободные номера. Пока есть.</p>
          </div>
        </div>
        <div class="form-item-people">
          <label class="form-label" for="adults">Взрослые:</label>
          <div class="form-container-people">
            <button class="form-btn form-btn-min" type="button">
              <span class="visually-hidden">Уменьшить значение</span>
            </button>
            <input class="form-input form-input-people" id="adults" type="text" value="2">
            <button class="form-btn form-btn-max" type="button">
              <span class="visually-hidden">Увеличить значение</span>
            </button>
          </div>
          <div class="form-info-container">
            <label class="form-label form-label-child" for="child">Дети:</label>
            <div class="form-info">
              <button class="form-info-btn" type="button" aria-label="Информация">i</button>
              <p class="form-info-desc">Укажите количество детей, которые будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.</p>
            </div>
          </div>
          <div class="form-container-people">
            <button class="form-btn form-btn-min" type="button">
              <span class="visually-hidden">Уменьшить значение</span>
            </button>
            <input class="form-input form-input-people" id="child" type="text" value="2">
            <button class="form-btn form-btn-max" type="button">
              <span class="visually-hidden">Увеличить значение</span>
            </button>
          </div>
        </div>
        <button class="form-submit button button-blue" type="submit">Найти</button>
      </form>
    </section>
  </div>
</div>
